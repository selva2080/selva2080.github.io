<!DOCTYPE html>
<html>

<head>
  <title>CCP Embeded into custom HTML</title>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./lib/connect-streams-min.js"></script>
  <script>
    window.addEventListener("message", (event) => {
       console.log('>>> Event Data: ' + event.data);
       console.log('>>> Event Origin: ' + event.origin);
       console.log('>>> Event Source: ' + event.source);
       if(window.parent){
          window.parent.postMessage(event.data, '*');
       }
   }, true);
   </script>  
</head>

<body>
  <div>
    CCP Embeded into custom HTML - Sample
  </div>
  <div id="container-div" style="width: 400px; height: 800px;"></div>
  <!-- Call the index.js script that contains all JS code to start the CCP inside "container-div"-->
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
