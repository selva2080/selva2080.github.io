<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="css/raja.css" />
  <body>
    <div class="container">
      <div class="heading">Admin Console</div>
      <div class="content">
        <div class="datatable">
            <div class="row">
                <div class="col-1-of-3">
                    <span>System Status: </span><span>Online</span>
                </div>
                <div class="col-1-of-3">
                    <div class="col-1-of-2">
                        Last SwitchEventID: 
                    </div>
                    <div class="col-1-of-2">
                        <div class="row">
                            <span class="badge-small badge-gray">SEP</span>
                            <span class="badge-small badge-gray">Core</span>
                            <span class="badge-small badge-gray">PM</span>
                        </div>
                        <div class="row">
                            <span class="badge-small badge-green">1573607771</span>
                            <span class="badge-small badge-green">1573607771</span>
                            <span class="badge-small badge-green">1573607771</span>
                        </div>
                    </div>
                </div>
                <div class="col-1-of-3">
                    <span>System Time: </span><span>11/21/2019 15:10:53</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="float-left">
              <input type="button" value="Shutdown" />
            </div>
            <div class="float-right">
              <input type="button" value="Close" />
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
